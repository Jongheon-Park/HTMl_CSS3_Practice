<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>라디오 버튼을 클릭했을 때 스타일 적용하기</title>
		<style>
			body {
				background-color:#fff;
			}
			form fieldset{
				margin-bottom:25px;
			}
			form legend{
				font-size:15px;
				font-weight:600;
			}
			input:disabled{
				background:#ddd;
				border:1px #ccc solid;
			}/*disabled 상태일때 스타일 지정*/
			input:checked + span {
				color:blue;
			}/*checked 상태일 때 스타일 지정*/ 
		</style>
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>사용자 정보</legend>
				<label>이름 <input type="text" disabled></label>
			</fieldset>
			<fieldset>
				<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요</p>
				<label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
				<label><input type="radio" name="subject" value="grammar"><span>문법</span></label>
				<label><input type="radio" name="subject" value="writing"><span>작문</span></label>
			</fieldset>
		</form>
	</body>
</html>
