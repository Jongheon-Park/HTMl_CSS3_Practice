<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>각도를 사용해 선형 그라이데선 만들기</title>
		<style>
			div {
				width:500px;
				height:300px;
				border-radius:10px;
			}
			.grad {
				background:#ff0000;
				background:-webkit-linear-gradient(45deg, #ff0000, #ffffff);
				background:-moz-linear-gradient(45deg, #ff0000, #ffffff);
				background:-o-linear-gradient(45deg, #ff00000,#ffffff);
				background:linear-gradient(45deg, #ff0000, #ffffff);
			}
		</style>
	</head>
	
	<body>
		<div class="grad">
			
		</div>
	</body>
</html>
