<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>relative 값으로 요소 배치하기</title>
		<style>
			div {
				padding:20px;
				border:1px;
			}
			.box1{
				float:left;
				width:100px;
				background:#ffd800;
				margin-right:10px;
				padding:20px;
			}
			.box2 {
				position:relative;
				left:-50px;
				top:30px;
				width:300px;
				background:#0094ff;
				float:left;
				padding:20px;
			}
		</style>
	</head>
	
	<body>
		<div class="box1">박스1</div>
		<div class="box2">박스2
		</div>
	</body>
</html>
