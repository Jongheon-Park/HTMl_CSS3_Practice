<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>float 속성 해제하기</title>
		<style>
			div{
				padding:20px;
				margin:10px;
			}
			.box1{
				float:left;
				background:#ffd800;
			}
			.box2{
				float:left;
				background:#0094ff;
			}
			.box3{
				background:#00ff21;
			}
			.box4{
				clear:both;
				background:#a874ff;;
			}
		</style>
	</head>
	
	<body>
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
	</body>
</html>
