<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			nav ul{
				list-style:none;
			}
			nav ul li {
				display:inline-block;
				padding:10px 20px;
				margin:10px;
				border:1px solid black;
			}
			a:link, a:visited {
				color:black;
				text-decoration:none;
			}
		</style>
	</head>
	
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
