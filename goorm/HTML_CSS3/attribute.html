<!doctype html>
<html lang ="ko">
	<head>
		<meta charset="utf-8">
	</head>
	
	<body>
		<h3>여름방학 특강 신청</h3>
		<form>
			<fieldset>
				<legend>수강과목</legend>
		
					<label clas="reg" for="subj">영어회화(초급)</label>
					<input type="text" id="subj" value="오전 9:00~11:00" readonly>
			</fieldset>
			<fieldset>
				<legend>신청자</legend>
				<p>
					<label class="reg" for="uname">이름</label>
					<input type="text" id="uname" autofocus required>
				</p>	
					<label class="reg" for="uid">학번</label>
					<input type ="text" id="uid" placeholder="하이픈없이 입력">
				
			</fieldset>	
			<fieldset>
				<legend>
					교재 주문
				</legend>
				<p><label class="reg" for="book">교재</label>
					<input type="number" id="book" value="1" min="1" max="100" step="1"></p>
				<p><label class="reg" for="sit">워크시트</label>
					<input type="number" id="sit" value="1" min="1" max="100" step="1"></p>
					<label class="reg" for="group">단체주문</label>
					<input type="number" id="group" value="10" min="10" max="100" step="10">
			</fieldset>
		
			
		</form>
	</body>
</html>
