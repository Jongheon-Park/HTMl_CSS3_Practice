<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>인접 형제 선택자에 스타일 적용하기</title>
		<style>
			h1 + ul { /* h1 요소 다음의 첫 번째 ul 요소에 적용할 스타일*/
				color:blue;
				font-weight:bold;
			}
		</style>
	</head>
	
	<body>
		<section id="container">
		<h1>예약 방법 및 요금</h1>
			<ul>
				<li>직접 통화</li>
				<li>문자 남기기</li>
			</ul>
			<ul>
				<li>1인 : 40,000원</li>
				<li>2인 : 60,000원</li>
				<li>3인 : 80,000원</li>
				<li>4인 : 100,000원</li>
			</ul>
		</section>
	</body>
</html>
