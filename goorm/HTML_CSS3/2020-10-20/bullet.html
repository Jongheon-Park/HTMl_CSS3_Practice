<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.sqbullent{list-style-type:square;}/*채운 사각형 불릿 적용*/
			.nobullet{list-style-type:none;}/*불릿 없애기*/
		</style>
	</head>
	<body>
		<div>
			<h1>이지스퍼블리싱</h1>
			<!--채운 사각형으로 불릿 바꾸기-->
			<ul class="sqbullent">
				<li>회사소개</li>
				<li>도서</li>
				<li>자료실</li>
				<li>질문답변</li>
				<li>동영상 강의</li>
			</ul>
			
			<!--불릿 없애기-->
			<ul class="nobullet">
				<li>회사소개</li>
				<li>도서</li>
				<li>자료실</li>
				<li>질문답변</li>
				<li>동영상 강의</li>
			</ul>
		</div>
	</body>
</html>
<!--출처 Do it Html5+CSS3 웹표준의 정석-->
