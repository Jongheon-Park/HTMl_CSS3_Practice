<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.inside {list-style-position:inside;}
			/*불릿으로 사용할 이미지
		</style>
	</head>
	
	<body>
		<div>
			<h1>
				이지스퍼블리싱
			</h1>
			<h4>
				list-style-position를 지정하지 않음
			</h4>
			<ul>
				<li>회사소개</li>
				<li>도서</li>
				<li>자료실</li>
				<li>질문답변</li>
				<li>동영상강의</li>
			</ul>
			<h4>
				list-style-position :inside
			</h4>
			<ul class=inside>
				<li>회사소개</li>
				<li>도서</li>
				<li>자료실</li>
				<li>질문답변</li>
				<li>동영상강의</li>
			</ul>
		</div>
	</body>
</html>
<!--출처 Do it Html5+CSS3 웹표준의 정석-->
