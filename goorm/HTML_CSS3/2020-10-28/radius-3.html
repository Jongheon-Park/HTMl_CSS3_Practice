<html lang="ko">
	<head>

				width:200px;
				height:100px;

				margin:15px;
				background:#ffd800;
				border:2px solid;
			}
			.round1{border-top-left-radius:100px 50px}

	</head>
	<body>
		<div class="round1"></div>
		<div class="round2"></div>
		<div class="round3"></div>
	</body>
