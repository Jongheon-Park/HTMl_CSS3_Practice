<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset = "UTF-8">
		<meta name ="viewport" content = "width=device-width, initial -scale=1.0">
		<style>
			@font-face {font-family:'trana'
			src : local ('trana'),
			url('trana.eot'),
			url('trana.woff') format('woff'),
			url('trana.lttf) format('truetype');
			}
		
			.w-font {
				font-family:'trana',sans-serif; /*웹 폰트 지정'*/
			}
	
			p{	
				font-size:30px;
			}
		</style>
	</head>


	<body>
		<p>Using Defaul Fonts</p>
		<p class = "w-font">Using Trana Fonts</p>
	</body>
</html>
